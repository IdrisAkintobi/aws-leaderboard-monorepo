<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Mock App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      .container {
        max-width: 800px;
      }
      .form-input {
        @apply shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500;
      }
      .btn-primary {
        @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-xl shadow-2xl space-y-8">
      <h1 class="text-4xl font-extrabold text-gray-900 text-center">
        AWS Mock Fullstack App
      </h1>
      <p class="text-center text-gray-600">
        Interact with the mock backend for user authentication and score
        submission.
      </p>

      <!-- Status and Message Box -->
      <div
        id="message-box"
        class="hidden p-4 rounded-lg text-sm"
        role="alert"
      ></div>
      <button
        id="logout-btn"
        class="hidden w-full text-red-600 hover:text-red-800 font-bold py-3 px-6 rounded-lg transition duration-200"
      >
        Log Out
      </button>

      <!-- Dynamic Content Area -->
      <div id="content-area">
        <!-- Content will be injected here by main.js -->
      </div>

      <!-- Real-time Notifications -->
      <div
        id="realtime-notification"
        class="hidden p-4 rounded-lg bg-green-100 text-green-800 font-medium"
      >
        <!-- Real-time notifications will appear here -->
      </div>
    </div>

    <!-- Modularized JavaScript files -->
    <script src="./js/constants.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/leaderboard.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

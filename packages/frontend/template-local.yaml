AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy Vue app static website to S3 - LocalStack Edition

Parameters:
  ProjectName:
    Type: String
    Default: "vue-app"
    Description: A unique name for the project

Resources:
  VueAppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${AWS::StackName}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        IgnorePublicAcls: false
        BlockPublicPolicy: false
        RestrictPublicBuckets: false

  VueAppBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref VueAppBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${VueAppBucket.Arn}/*'

Outputs:
  BucketName:
    Description: Name of the S3 bucket
    Value: !Ref VueAppBucket
    Export:
      Name: !Sub "${AWS::StackName}-BucketName"
  
  WebsiteURL:
    Description: URL of the static website (LocalStack)
    Value: !Sub "http://${VueAppBucket}.s3-website.localhost.localstack.cloud:4566"
    Export:
      Name: !Sub "${AWS::StackName}-WebsiteURL"
  
  VueAppBucketArn:
    Description: ARN of the S3 bucket
    Value: !GetAtt VueAppBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-BucketArn"
  
  VueAppBucketDomainName:
    Description: Domain name of the S3 bucket (LocalStack)
    Value: !Sub "${VueAppBucket}.s3.localhost.localstack.cloud"
    Export:
      Name: !Sub "${AWS::StackName}-BucketDomainName"
